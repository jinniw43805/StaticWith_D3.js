<html>
<head>
    <meta charset="UTF-8">
</head>
<body>

<div id="pieChart"></div>

<script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.4.4/d3.min.js"></script>
<script src="d3pie.min.js"></script>
<script type="text/javascript" language="javascript" src="output.js" charset="utf-8">
</script> 
<script>
var pie = new d3pie("pieChart", {
    "header": {
        "title": {
            "text": "抽煙年齡分布",
            "fontSize": 24,
            "font": "verdana"
        },
        "subtitle": {
            "color": "#999999",
            "fontSize": 10,
            "font": "verdana"
        },
        "titleSubtitlePadding": 12
    },
    "footer": {
        "text": "大部分分布在18-25間",
        "color": "#999999",
        "fontSize": 11,
        "font": "open sans",
        "location": "bottom-center"
    },
    "size": {
        "canvasHeight": 800,
        "canvasWidth": 1080,
        "pieInnerRadius": "26%",
        "pieOuterRadius": "75%"
    },
    "data": {
        "content": [
            {
                "label": "18-25 ",
                "value": 67,
                "color": "#2383c1"
            },
            {
                "label": "26-35",
                "value": 4,
                "color": "#64a61f"
            },
            {
                "label": "36-45",
                "value": 1,
                "color": "#7b6788"
            },
            {
                "label": "45-55",
                "value": 1,
                "color": "#a05c56"
            }
        ]
    },
    "labels": {
        "outer": {
            "format": "label-percentage2",
            "pieDistance": 35
        },
        "inner": {
            "format": "value"
        },
        "mainLabel": {
            "font": "verdana"
        },
        "percentage": {
            "color": "#ed512f",
            "font": "verdana",
            "decimalPlaces": 0
        },
        "value": {
            "color": "#e1e1e1",
            "font": "verdana"
        },
        "lines": {
            "enabled": true,
            "color": "#cccccc"
        }
    },
    "effects": {
        "pullOutSegmentOnClick": {
            "effect": "linear",
            "speed": 300,
            "size": 80
        }
    }
});
</script>

</body>
</html>
